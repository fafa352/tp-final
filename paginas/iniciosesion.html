<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de Sesión - AMERI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <meta name="description" content="Inicia sesión en tu cuenta para acceder a contenido exclusivo sobre astroturismo, astronomía y más. ¡Únete a la comunidad de Ameri y explora el universo!" >
    <meta name="keywords" content="ameri, astronomia,astronoticias,universo,universe,argentina,buenoas aires,inicia sesion, inicio sesion, cuenta">

</head>
<body class="pagina-inicio">
    <main class="d-flex justify-content-center align-items-center vh-100">
        <section class="caja-login bg-light p-4 rounded shadow" aria-labelledby="inicio-sesion">
            <h1 id="inicio-sesion" class="titulo text-center mb-4">Te damos la bienvenida de nuevo</h1>
            <form class="formulario" action="#" method="post">
                <div class="formulario__grupo">
                    <label for="usuario" class="formulario__etiqueta">Usuario o Email</label>
                    <input type="email" class="form-control formulario__entrada" id="email" name="email" placeholder="Usuario o Email" required>
                </div>
                <div class="formulario__grupo">
                    <label for="contrasena" class="formulario__etiqueta">Contraseña</label>
                    <input type="email" class="form-control formulario__entrada" id="email" name="email" placeholder=" Tu contraseña" required>
                </div>
                <div class="formulario__grupo">
                    <label for="recontrasena" class="formulario__etiqueta">Confirmar Contraseña</label>
                    <input type="email" class="form-control formulario__entrada" id="email" name="email" placeholder="Confirma tu contraseña" required>
                </div>
                <div class="formulario__grupo formulario__grupo--checkbox">
                    <input type="checkbox" id="no-robot" class="formulario__checkbox" required>
                    <label for="no-robot" class="formulario__etiqueta">No soy un robot</label>
                </div>
                <a href="../index.html" class="btn btn-primary btn-block formulario__boton formulario__boton--iniciar-sesion">Iniciar Sesión</a>
            </form>
            <p class="text-center mt-3 formulario__registro">¿Nuevo aquí? <a href="../paginas/registro.html" class="formulario__enlace">Regístrate</a></p>
        </section>
    </main>
</body>
</html>
