<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="../assets/imagenes/logo.png">  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos - AMERI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/main.css">
  <meta name="keywords" content="ameri, astronomia,astronoticias,universo,universe,argentina,buenoas aires, espacio, estrellas, nasa, Nasa, Espacio">
  <meta name="description" content="Hace la consulta que quieras a Ameri! Te responderemos lo antes posible, GRACIAS POR TU CONSULTA!" >

</head>
<body class="pagina-inicio">
    <main class="container mt-5 container__contactos">
        <section class="row section-container-formulario">
            <div class="col-12 text-center mb-4 formulario__contactos__encabezado">
                <h1 class="formulario__contactos__titulo">Formulario de Contacto</h1>
                <p class="lead formulario__contactos__subtitulo">Ponte en contacto con nosotros a través de este formulario. ¡Estamos deseando conocerte!</p>
            </div>
            <div class="col-12 col-md-6 mx-auto container__formulario">
                <form class="contact-form formulario__contactos" action="/ruta-de-envio" method="POST">
                    <div class="mb-3 formulario__contactos__campo formulario__contactos__campo--nombre">
                        <label for="nombre" class="form-label formulario__contactos__etiqueta">Nombre</label>
                        <input type="text" class="form-control formulario__contactos__control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3 formulario__contactos__campo formulario__contactos__campo--email">
                        <label for="email" class="form-label formulario__contactos__etiqueta">Correo Electrónico</label>
                        <input type="email" class="form-control formulario__contactos__control" id="email" name="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="mb-3 formulario__contactos__campo formulario__contactos__campo--mensaje"> 
                        <label for="mensaje" class="form-label formulario__contactos__etiqueta">Mensaje</label>
                        <textarea class="form-control formulario__contactos__control" id="mensaje" name="mensaje" rows="4" placeholder="Tu mensaje" required></textarea>
                    </div>
                    <div class="formulario__contactos__botones row">
                        <div class="col-6 formulario__contactos__boton formulario__contactos__boton--submit">
                            <a href="../index.html" class="btn btn-violeta w-100 formulario__contactos__boton--cancelar">
                                ENVIAR MENSAJE
                            </a>
                        </div>
                        <div class="col-6 formulario__contactos__boton formulario__contactos__boton--cancelar">
                            <a href="../index.html" class="btn btn-violeta w-100 formulario__contactos__boton--cancelar">
                                CANCELAR OPERACIÓN
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main> 
</body>
</html>
